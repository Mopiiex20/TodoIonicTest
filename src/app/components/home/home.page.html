<ion-content class="loginForm">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input email required formControlName="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit"
      [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>

  <ion-button href="register">
    Registration
  </ion-button>

</ion-content>
